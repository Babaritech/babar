<md-dialog aria-label="Purchase confirmation">
  <md-content>
    <md-toolbar class="md-accent">
      <h2 class="md-toolbar-tools">
	<span>Deposit</span>
      </h2>
    </md-toolbar>
    <md-input-container>
      <b>{{dep.money}}â‚¬</b> to <b>{{dep.customer.name}}</b> ?
      <label>Amount></label>
      <input
         type="number"
         placeholder="0.00"
         ng-model="dep.money"
	 step="any"
         required>
  </md-content>
  <p
     style="color: red;"
     class="md-warn"
     ng-hide="auth.error===''">
    <i class="fa fa-warning"></i>
    {{dep.error}}
  </p>
  <div class="md-actions" layout="row">
    <md-button ng-click="dep.cancel()">
      Cancel
    </md-button>
    <md-button ng-click="dep.confirm()" class="md-primary">
      Confirm
    </md-button>
  </div>
</md-dialog>
