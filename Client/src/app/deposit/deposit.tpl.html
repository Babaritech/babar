<md-dialog aria-label="Purchase confirmation">
  <md-content>
    <md-toolbar class="md-accent" style="min-width:500px">
      <h2 class="md-toolbar-tools">
	<span>Deposit</span>
      </h2>
    </md-toolbar>
    <md-input-container>
      <h4>
	<br>
	{{dep.money}}â‚¬ to {{dep.customer.name}} ?
	</br>
      </h4>
      <label>Amount</label>
      <input
         type="number"
         placeholder="0.00"
         ng-model="dep.money"
	 step="any"
         required>
      <p
         style="color: red;"
         class="md-warn"
         ng-hide="dep.error===''">
        <i class="fa fa-warning"></i>
        {{dep.error}}
      </p>        
  </md-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="dep.cancel()">
      Cancel
    </md-button>
    <md-button ng-click="dep.confirm()" class="md-primary">
      Confirm
    </md-button>
  </div>
</md-dialog>
