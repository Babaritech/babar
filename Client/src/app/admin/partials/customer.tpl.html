<div
   class="col-sm-12 customer">
  <div class="customer-readOnly">
    <span
       class="fa fa-plus fa-3x customer-add"
       ng-click="admcst.toWritingMode()">
    </span>
    <span
       class="fa fa-lock fa-3x"
       ng-show="admcst.isReadOnly"
       ng-click="admcst.toWritingMode()">
    </span>
    <span
       class="fa fa-unlock fa-3x"
       ng-show="!admcst.isReadOnly">
    </span>
  </div>
  
  <div class="customer-info">
    <form
       class="form-horizontal"
       role="form">
      <fieldset
	 ng-disabled="admcst.isReadOnly">      
      <div
	 class="form-group" >
	<label class="col-sm-2 control-label">Firstname</label>
	<div class="col-sm-10">
	  <input
	     type="text"
	     class="form-control"
	     placeholder="{{admcst.current.firstname}}">
	</div>
      </div>

      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Nickname</label>
	<div class="col-sm-10">
          <input
             type="text"
             class="form-control"
             placeholder="{{admcst.current.nickname}}">
	</div>
      </div>
      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Lastname</label>
	<div class="col-sm-10">
          <input
             type="text"
             class="form-control"
             placeholder="{{admcst.current.lastname}}">
	</div>
      </div>

      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Status</label>
	<div class="col-sm-10">
          <select
	     class="form-control"
	     ng-model="admcst.status"
	     ng-options="status for status in admcst.statuses">
          </select>
	</div>
      </div>

      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
          <input
             type="password"
             class="form-control">
	</div>
      </div>

      <div
         class="form-group">
        <label class="col-sm-2 control-label">Money</label>
        <div class="col-sm-10">
          <input
             type="number"
             class="form-control"
             placeholder="{{admcst.current.money}}">
        </div>
      </div>
      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
          <input
             type="email"
             class="form-control"
             placeholder="{{admcst.current.email}}">
	</div>
      </div>
      
      </fieldset>
    </form>
  </div> <!--/info -->

</div>
