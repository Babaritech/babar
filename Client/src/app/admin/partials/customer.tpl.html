<div
   class="col-sm-12 customer">
  <div class="customer-readOnly">
    <i
       class="fa fa-lock fa-3x"
       ng-show="admcst.isReadOnly"
       ng-click="admcst.toWritingMode()"
       alt="unlock">
    </i>
    <i
       class="fa fa-unlock fa-3x"
       ng-show="!admcst.isReadOnly">
    </i>
    <i
       class="fa fa-plus fa-3x customer-add"
       ng-click="admcst.add()"
       alt="add">
    </i>
    <i
       class="fa fa-times fa-3x customer-add"
       ng-click="admcst.del()"
       ng-show="admcst.isWriteOnly"
       alt="add">
    </i>
  </div>
  
  <div class="customer-info">
    <form
       name="form"
       class="form-horizontal"
       role="form">
      <fieldset
	 ng-disabled="admcst.isReadOnly">      
      <div
	 class="form-group" >
	<label class="col-sm-2 control-label">Firstname</label>
	<div class="col-sm-10">
	  <input
	     required
	     type="text"
	     class="form-control"
	     ng-model="admcst.current.firstname">
	</div>
      </div>

      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Nickname</label>
	<div class="col-sm-10">
          <input
	     required
             type="text"
             class="form-control"
             ng-model="admcst.current.nickname">
	</div>
      </div>
      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Lastname</label>
	<div class="col-sm-10">
          <input
	     required
             type="text"
             class="form-control"
             ng-model="admcst.current.lastname">
	</div>
      </div>

      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Status</label>
	<div class="col-sm-10">
          <select
	     class="form-control"
	     ng-model="admcst.status"
	     ng-options="status for status in admcst.statuses">
          </select>
	</div>
      </div>

      <div
	 class="form-group"
	 ng-show="admcst.status === 'Barman' || admcst.status === 'Barchief'">
	<label class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
          <input
	     required
             type="password"
             class="form-control">
	</div>
      </div>

      <div
         class="form-group">
        <label class="col-sm-2 control-label">Money</label>
        <div class="col-sm-10">
          <input
	     required
             type="number"
	     step="any"
             class="form-control"
             ng-model="admcst.current.money">
        </div>
      </div>
      
      <div
	 class="form-group">
	<label class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
          <input
	     required
             type="email"
             class="form-control"
             ng-model="admcst.current.email">
	</div>
      </div>

      <div
	 class="customer-buttons"
	 ng-hide="admcst.isReadOnly">
	<button
	   class="btn btn-success"
           ng-click="admcst.confirm()">
	  <b>Submit</b>
	</button>
	<button
	   type="cancel"
           class="btn btn-danger"
	   ng-click="admcst.cancel()">
          <b>Cancel</b>
        </button>
      </div>
      
      </fieldset>
    </form>
  </div> <!--/info -->

</div>
