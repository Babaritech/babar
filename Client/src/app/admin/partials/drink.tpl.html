<div
   class="col-sm-12 drink">
  <div class="drink-readOnly">
    <i
       class="fa fa-times fa-3x customer-add"
       ng-click="admdrk.del()"
       ng-show="admdrk.isWrite"
       alt="delete">
    </i>
    <i
       class="fa fa-lock fa-3x"
       ng-show="admdrk.isReadOnly"
       ng-click="admdrk.toWritingMode()"
       alt="lock">
    </i>
    <i
       class="fa fa-unlock fa-3x"
       ng-show="!admdrk.isReadOnly"
       alt="unlock">
    </i>
    <i
       class="fa fa-plus fa-3x drink-add"
       ng-click="admdrk.add()"
       alt="add">
    </i>
  </div>
  
  <div class="drink-info">
    <form
       id="drkForm"
       name="drkForm"
       class="form-horizontal"
       role="form">
      <fieldset
         ng-disabled="admdrk.isReadOnly">      
        <div
           class="form-group" >
          <label class="col-sm-2 control-label">Brand</label>
          <div class="col-sm-10">
            <input
               required
               type="text"
               class="form-control"
               ng-model="admdrk.current.brand">
          </div>
        </div>

        
        <div
           class="form-group">
          <label class="col-sm-2 control-label">Type</label>
          <div class="col-sm-10">
            <input
               required
               type="text"
               class="form-control"
               ng-model="admdrk.current.type">
          </div>
        </div>
        
        <div
           class="form-group">
          <label class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input
               required
               type="number"
	       step="any"
               class="form-control"
               ng-model="admdrk.current.price">
          </div>
        </div>
	
        <div
           class="drink-buttons"
           ng-hide="admdrk.isReadOnly">
          <button
             class="btn btn-success"
             ng-click="admdrk.confirm()">
            <b>Submit</b>
          </button>
          <button
             type="cancel"
             class="btn btn-danger"
             ng-click="admdrk.cancel()">
            <b>Cancel</b>
          </button>
        </div>
        
      </fieldset>
    </form>
  </div> <!--/info -->

</div>
