<form name="cstForm" id="cstForm" ng-click="debug">
  <fieldset
     ng-disabled="admcst.state.current === 'reading'">
    <md-input-container>
      <label>First Name</label>
      <input
         required
         type="text"
         ng-model="admcst.current.firstname">
    </md-input-container>
    <md-input-container>
      <label>Nick Name</label>
      <input
	 required
         type="text"
         ng-model="admcst.current.nickname">
    </md-input-container>
    <md-input-container>
      <label>Last Name</label>
      <input
	 required
         type="text"
         ng-model="admcst.current.lastname">
    </md-input-container>
    <md-input-container>
      <label>Status</label>
      <md-select
	 ng-model="admcst.status">
	<md-option
	   ng-value="status"
           ng-repeat="status in admcst.statuses">
	  {{status.name}}
	</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>,
      <label>Password</label>
      <!-- not required till zephir's ready -->
      <input
         type="password"
	 ng-model="admcst.current.password">
    </md-input-container>
    <md-input-container>
      <label>Money</label>
      <input
	 required
         type="number"
	 step="any"
         ng-model="admcst.current.money">
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input
	 required
         type="email"
         ng-model="admcst.current.email">
    </md-input-container>

    <div
       class="customer-buttons"
       ng-hide="admcst.isReadOnly">
      <button
	 class="btn btn-success"
         ng-click="admcst.confirm()">
	<b>Submit</b>
      </button>
      <button
	 type="cancel"
         class="btn btn-danger"
	 ng-click="admcst.cancel()">
        <b>Cancel</b>
      </button>
    </div>
    
  </fieldset>
</form>
