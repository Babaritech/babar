<div class="customer-readOnly">
  <i
     class="fa fa-times fa-3x customer-add"
     ng-click="admcst.del()"
     ng-show="admcst.isWrite"
     alt="deleted">
  </i>
  <i
     class="fa fa-lock fa-3x"
     ng-show="admcst.isReadOnly"
     ng-click="admcst.toWritingMode()"
     alt="unlock">
  </i>
  <i
     class="fa fa-unlock fa-3x"
     ng-show="!admcst.isReadOnly"
     ng-click="admcst.cancel()"
     alt="lock">
  </i>
  <i
     class="fa fa-plus fa-3x customer-add"
     ng-click="admcst.add()"
     alt="add">
  </i>
</div>

<form name="cstForm" id="cstForm">
  <fieldset
     ng-disabled="admcst.state.current === 'reading'">
    <md-input-container>
      <label>First Name</label>
      <input
         required
         type="text"
         ng-model="admcst.current.firstname">
    </md-input-container>
    <md-input-container>
      <label>Nick Name</label>
      <input
	 required
         type="text"
         ng-model="admcst.current.nickname">
    </md-input-container>
    <md-input-container>
      <label>Last Name</label>
      <input
	 required
         type="text"
         ng-model="admcst.current.lastname">
    </md-input-container>
    <md-input-container>
      <label>Status</label>
      <md-select
	 ng-model="admcst.status">
	<md-option
	   ng-value="status"
           ng-repeat="status in admcst.statuses">
	  {{status.name}}
	</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>,
      <label>Password</label>
      <input
	 <!-- not required till zephir's ready -->
         type="password"
	 ng-model="admcst.current.password">
    </md-input-container>
    <md-input-container>
      <label>Money</label>
      <input
	 required
         type="number"
	 step="any"
         ng-model="admcst.current.money">
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input
	 required
         type="email"
         ng-model="admcst.current.email">
    </md-input-container>

    <div
       class="customer-buttons"
       ng-hide="admcst.isReadOnly">
      <button
	 class="btn btn-success"
         ng-click="admcst.confirm()">
	<b>Submit</b>
      </button>
      <button
	 type="cancel"
         class="btn btn-danger"
	 ng-click="admcst.cancel()">
        <b>Cancel</b>
      </button>
    </div>
    
  </fieldset>
</form>
