 <md-bottom-sheet class="md-grid">
  <md-list>
    <md-item ng-repeat="opt in admcstbs.opts">
      <md-button class="md-grid-item-content"
		 aria-label="{{opt.label}}"
		 ng-click="listItemClick($index)">
	<div class="md-icon-container">
	  <md-inline-grid-icon class="fa fa-{{opt.icon}}"></md-inline-grid-icon>
	</div>
	<p class="md-grid-text"> {{opt.label}} </p>
      </md-button>
    </md-item>
  </md-list>
 </md-bottom-sheet>
