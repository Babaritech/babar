<!--
    This the configuration page.
    Access requires admin rights.
    Basically, manage customers, drinks, and users.
  -->

<md-content>
  <md-toolbar>
    <a ui-sref="sell" ng-click="admin.signOut()" style="color:white">
      <h1 class="md-toolbar-tools">
	<span><strong>Babar</strong></span>
      </h1>
    </a>        
  </md-toolbar>
  <div layout="row">
    
    <md-sidenav md-component-id="left"
		class="md-sidenav-left"
		md-is-locked-open="true" >
      <md-toolbar class="md-accent">
	<h1 class="md-toolbar-tools">Config</h1>
      </md-toolbar>
      <md-list>
	<md-item
           ui-sref="admin.{{domain.name}}({id:1})"
           ng-repeat="domain in admin.domain.list"
           ng-click="admin.domain.change(domain)">	
          <md-item-content
	     class="{{domain.name === admin.domain.current ? 'active' : ''}}">
            <div class="md-tile-left">
              <i
		 class="fa fa-{{domain.faIcon}} fa-2x"
		 style="margin-left:20px"></i>
            </div>
	    <div class="md-tile-content">
              <h3>{{domain.title}}</h3>
              <p>{{domain.description}}</p>
	    </div>
	  </md-item-content>
	</md-item>
      </md-list>
    </md-sidenav>

    <div layout="row" flex layout-padding>
      <div layout="column" flex="30">
	<md-input-container>
	  <label>Search for a customer</label>
	<input
	   flex
	   ng-model="admin.keyword">
	</md-input-container>
      <md-list flex>
	<md-item
           ng-repeat="item in admin.item.list
		      | search: admin.keyword"
	   ng-click="admin.item.change(item)">
	  <md-item-content
	     class="{{item === admin.item.current ? 'active' : ''}}">
             <div class="md-tile-left">
               <img
                  src="assets/king_babar.jpg"
                  class="face"
                  alt="King Babar"
                  style="width: 75px; height: 75px">
             </div>
             <div class="md-tile-content" style="margin-left:5px">
               <h4>{{item.name}}</h4>
             </div>
	  </md-item-content>
	</md-item>
      </md-list>
      </div>
      <md-content
	 flex="70"
	 ng-hide="admin.item.current === null">
	<ui-view/>
      </md-content>
    </div>
    
  </div>
</md-content>
