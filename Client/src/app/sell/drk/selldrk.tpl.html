<div class="col-md-4 col-xs-12 sell-drink sell">
  <div
     class="input-group custom-input">
    <md-input-container>
      <label>Search for an item</label>
    <input
       name="drinkInput"
       id="drinkInput"
       type="text"
       class="sell-input"
       ng-model="selldrk.current.keyword">
    </md-input-container>
  </div><!-- /input-group -->
   <md-list>
    <md-item
       ng-repeat="drink in
                  selldrk.list
                  | search: selldrk.current.keyword
                  | select : selldrk.current.index"
       ng-click="selldrk.current.setIndex($index, true)">
      <md-item-content
	 class="{{drink.active?'active':''}}">
	<div class="md-tile-content">
	  <h3>{{drink.name}}</h3>
	  <p>
	    {{drink.price}}
	  </p>
	</div>
      </md-item-content>
    </md-item>
  </md-list>
</div> <!-- /sell-drink -->
