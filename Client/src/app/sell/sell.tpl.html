<div layout="column">
  <md-toolbar
     style="background-color:{{sell.getMoneyColor()}}"
     layout="row" layout-align="space-around end"
     flex>
    <h1 class="md-toolbar-tools">
      <span>Babar</span>
      <a
	 ui-sref="admin">
        <i
           class="fa fa-wrench sell-toAdmin"
	   style="margin-left:10px"
           alt="settings">
        </i>
      </a>    
    </h1>
    <p>
      {{sell.authUser}} logged for
      <timer
	 countdown="sell.authDuration"
	 max-time-unit="'minute'"
	 interval="1000"
	 finish-callback="sell.finishAuth()">
	{{minutes}} minute{{minutesS}},
	{{seconds}} second{{secondsS}}
      </timer>
    </p>
  </md-toolbar>
  <div layout="row" layout-margin>
    <sell-customer flex></sell-customer>
    <sell-drink flex></sell-drink>
    <sell-profile flex></sell-profile>
  </div>
</div>
