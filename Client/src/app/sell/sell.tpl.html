<div layout="column">
	<md-toolbar
		style="background-color:{{sell.getMoneyColor()}}"
		layout="row"
		layout-align="space-between end"
		layout-padding
		flex>
		<a ui-sref="admin">
			<h1 class="md-toolbar-tools">
				<span>Babar</span>
			</a>    
		</h1>
		<span
			style="min-width: 500px;
			text-align: right;
			font-size: 85%;"
			ng-hide="sell.authUser === null">
			{{sell.authUser}} logged for
			<timer
			countdown="sell.authDuration"
			max-time-unit="'minute'"
			interval="1000"
			finish-callback="sell.finishAuth()">
			{{minutes}} minute{{minutesS}},
			{{seconds}} second{{secondsS}}
			</timer>
		</span>
	</md-toolbar>
	<div layout="row" layout-margin>
		<sell-customer flex></sell-customer>
		<sell-drink flex></sell-drink>
		<sell-profile flex></sell-profile>
	</div>
</div>
