<!DOCTYPE html>
<html ng-app="babar">
  <head>
    <meta charset="UTF-8">
    <title>Babar</title>
     <!-- social media tags -->
    <meta property="og:title" content="Babar" />
    <meta property="og:type" content="app" />
    <meta property="og:url" content="http://www.facebook.com/telecom.baritech" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Babaritech/babar/master/Client/src/assets/babar-blanc.jpg"/>
    <meta property="og:description" content="Babar provides you with
                                             an account to buy drinks at the most awesome pub in Paris.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    
  </head>
  <body>
    <div ui-view></div>
  </body>
</html>
